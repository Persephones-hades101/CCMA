<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>College Predictor</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="#">CCMS</a></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="/tools">Tools</a></li>
            <li><a href="/cutoff">Cutoff</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>College Predictor</h2>
        <form action="/college-predictor" method="POST">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="gender_neutral">Gender Neutral</option>
                <option value="OBC-NCL">OBC-NCL</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <!-- Add more options as needed -->
            </select><br><br>
            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" required><br><br>
            <label for="generalRank">General Rank:</label>
            <input type="number" id="generalRank" name="generalRank" required><br><br>
            <label for="categoryRank">Category Rank:</label>
            <input type="number" id="categoryRank" name="categoryRank" required><br><br>
           

            <<label for="college">Select College:</label>
            <select id="college" name="college">
                <option >Select</option>
                <option value="IITKGP">IIT Kharagpur (IITKGP) - West Bengal</option>
                <option value="IITK">IIT Kanpur (IITK) - Uttar Pradesh</option>
                <option value="IITB">IIT Bombay (IITB) - Maharashtra</option>
                <option value="IITM">IIT Madras (IITM) - Tamil Nadu</option>
                <option value="IITR">IIT Roorkee (IITR) - Uttarakhand</option>
                <option value="IITP">IIT Patna (IITP) - Bihar</option>
                <option value="IITG">IIT Guwahati (IITG) - Assam</option>
                <option value="IITD">IIT Delhi (IITD) - Delhi</option>
                <option value="IITMD">IIT Mandi (IITMD) - Himachal Pradesh</option>
                <option value="IIT (BHU)">IIT (BHU) Varanasi (IIT (BHU)) - Uttar Pradesh</option>
                <option value="IITH">IIT Hyderabad (IITH) - Telangana</option>
                <option value="IITJ">IIT Jodhpur (IITJ) - Rajasthan</option>
                <option value="IITGOA">IIT Goa (IITGOA) - Goa</option>
                <option value="IITJMU">IIT Jammu (IITJMU) - Jammu & Kashmir</option>
                <option value="IITI">IIT Indore (IITI) - Madhya Pradesh</option>
                <option value="IITBBS">IIT Bhuvneshwar (IITBBS) - Odisha</option>
                <option value="IITGN">IIT Gandhinagar (IITGN) - Gujarat</option>
                <option value="IITTP">IIT Tirupati (IITTP) - Andhra Pradesh</option>
                <option value="IITBH">IIT Bhilai (IITBH) - Chhattisgarh</option>
                <option value="IITPKD">IIT Palakkad (IITPKD) - Kerala</option>
                <option value="IITDH">IIT Dharwad (IITDH) - Karnataka</option>
                <option value="IITRPR">IIT Ropar (IITRPR) - Punjab</option>
                <option value="IIT (ISM)">IIT (ISM) Dhanbad (IIT (ISM)) - Jharkhand</option>
            </select><br><br>

            <input type="submit" value="Predict Colleges">
        </form>
    </div>

    <div class="container">
        <!-- Your content here -->
        <button onclick="location.href='/tools';" class="prev-next-button">&#8592; Previous</button>
        <button onclick="location.href='/';" class="prev-next-button">Next &#8594;</button>
    </div>
</body>
</html>
